<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Viewer</title>
</head>
<body>

    <h1>Transcript Viewer</h1>
    <div id="content">
        <p>Loading transcript...</p>
    </div>

    <script>
        // Function to load the transcript via iframe
        function loadTranscript() {
            const urlParams = new URLSearchParams(window.location.search);
            const transcriptUrl = urlParams.get('url');  // Get the 'url' query parameter

            const contentElement = document.getElementById('content');
            
            // If the 'url' query parameter is not provided
            if (!transcriptUrl) {
                contentElement.innerHTML = "Error: No URL provided.";
                return;
            }

            // Create an iframe element and set the src to the Discord URL
            const iframe = document.createElement('iframe');
            iframe.src = transcriptUrl;
            iframe.width = '100%';  // Make iframe take full width
            iframe.height = '600px';  // Set a fixed height for the iframe
            iframe.style.border = 'none';  // Remove iframe border

            contentElement.innerHTML = '';  // Clear existing content
            contentElement.appendChild(iframe);  // Add the iframe to the page
        }

        // Load the transcript when the page is ready
        loadTranscript();
    </script>

</body>
</html>
